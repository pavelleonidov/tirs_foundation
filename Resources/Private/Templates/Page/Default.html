<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="DefaultLayout" />

<f:section name="main">
    <main id="main">
        <f:if condition="{visual}">
            <div class="grid-x grid-padding-x">
                <div class="cell">
                    <div class="visual">
                        {visual -> f:format.raw()}
                    </div>
                </div>
            </div>
        </f:if>
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <div class="content{f:if(condition: '{visual}', then: '', else: ' no-visual')}">
                    {content -> f:format.raw()}
                </div>
            </div>
        </div>
    </main>
</f:section>
</html>
